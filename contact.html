<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet" />

  <body>
    <nav>
      <ul class="nav">
        <li class="name">Steve Urkel</li>
        <li><a href="index.html">Home</a></li>

    <header>
      <img src="images/erkel.jpg" alt="Picture of Erkel" class="profile-image" />
      <h1 class="tag name">Contact</h1>
      <!-- <p class="tag location">My home is Lake Tahoe, Calivada</p> -->
    </header>

    <main class="flex">
      <form>
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter you full name" required />
        </div>
        <div class="form-item">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-item">
          <label for="comment">Comment</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://github.com/marcsanchez1/WebDev-TD-Project-1" class="social github" target="_blank">Github</a>
        </li>
      </ul>
      <p class="copyright">Copyright 2021, Steve Urkel</p>
    </footer>
